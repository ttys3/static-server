<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>

    <style>
        a {
            text-decoration: none;
            color: #4c7883;
        }
        a:hover, a:hover .directory, a:hover .file {
            color: #ef482c;
        }

        .emoji-icon {
            color: #6ea90c;
            font-family: 'JetBrainsMono Nerd Font', 'Iosevka Nerd Font';
        }

        .directory {
            color:#6ea90c;
        }

        .file {
            color: #585a56;
        }

        #main {
            width: 60%;
            max-width: 1600px;
            margin: 1em auto;
        }

        footer {
            display: block;
            padding: 40px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="main">
    {% block content %}{% endblock %}
</div>

<footer>
    Served with <a rel="noopener noreferrer" href="https://github.com/ttys3/static-server">static-server</a>
</footer>

</body>
</html>
